<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="keys">
        <div id="KeyA" class="key">
            <div id="note">A</div>
            <div id="sound">BOOM</div>
        </div>

        <div id="KeyS" class="key">
            <div id="note">S</div>
            <div id="sound">CLAP</div>
        </div>

        <div id="KeyD" class="key">
            <div id="note">D</div>
            <div id="sound">HIHAT</div>
        </div>

        <div id="KeyF" class="key">
            <div id="note">F</div>
            <div id="sound">KICK</div>
        </div>

        <div id="KeyG" class="key">
            <div id="note">G</div>
            <div id="sound">OPENHAT</div>
        </div>

        <div id="KeyH" class="key">
            <div id="note">H</div>
            <div id="sound">RIDE</div>
        </div>

        <div id="KeyJ" class="key">
            <div id="note">J</div>
            <div id="sound">SNARE</div>
        </div>

        <div id="KeyK" class="key">
            <div id="note">K</div>
            <div id="sound">TINK</div>
        </div>

        <div id="KeyL" class="key">
            <div id="note">L</div>
            <div id="sound">TOM</div>
        </div>
    </div>

    <audio id="audio-boom" controls style="display:none">
        <source src="./sounds/boom.wav" type="audio/wav">
    </audio>
    <audio id="audio-clap" controls style="display:none">
        <source src="./sounds/clap.wav" type="audio/wav">
    </audio>
    <audio id="audio-hihat" controls style="display:none">
        <source src="./sounds/hihat.wav" type="audio/wav">
    </audio>
    <audio id="audio-kick" controls style="display:none">
        <source src="./sounds/kick.wav" type="audio/wav">
    </audio>
    <audio id="audio-openhat" controls style="display:none">
        <source src="./sounds/openhat.wav" type="audio/wav">
    </audio>
    <audio id="audio-ride" controls style="display:none">
        <source src="./sounds/ride.wav" type="audio/wav">
    </audio>
    <audio id="audio-snare" controls style="display:none">
        <source src="./sounds/snare.wav" type="audio/wav">
    </audio>
    <audio id="audio-tink" controls style="display:none">
        <source src="./sounds/tink.wav" type="audio/wav">
    </audio>
    <audio id="audio-tom" controls style="display:none">
        <source src="./sounds/tom.wav" type="audio/wav">
    </audio>
</body>

</html>
